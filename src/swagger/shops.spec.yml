components:
  schemas:
    Shop:
      type: object
      properties:
        name:
          type: string
        sellerId:
          type: string
        secretKey:
          type: string 

/shops:
  post:
    servers:
      - url: http://localhost:3000/
    description: Create Shop
    tags: [Shop]
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Shop"
    responses:
      200:
        description: A Company object
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Shop"
  get:
    description: Get all the shops
    tags: [Shop]
    produces:
      - application/json
    responses:
      200:
        description: successful operation
        content:
          application/json:
            schema:
              type: array
              $ref: "#/components/schemas/Shop"
            example:
              - name: string
                sellerId: "string"
                secretKey: "string"
              - name: string
                sellerId: "string"
                secretKey: "string"                   
/shops/{shopId}:
  get:
    description: Get a shop by ID
    tags: [Shop]
    produces:
      - application/json
    parameters: 
    - name: shopId
      in: path
      description: ID of the shop
      required: true
      type: string
    responses:
      200:
        description: A shop object
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Shop"
  put:
    description: Update a shop by ID
    tags: [Shop]
    produces:
      - application/json
    parameters: 
    - name: shopId
      in: path
      description: ID of the shop
      required: true
      type: string
    - name: body
      in: body
      required: true
      schema:
        $ref: '#/components/schemas/Shop' 
    responses:
      200:
        description: Shop updated successfuly
  delete:
    description: Delete a shop by ID
    tags: [Shop]
    produces:
      - application/json
    parameters: 
    - name: shopId
      in: path
      description: ID of the shop
      required: true
      type: string
    responses:
      200:
        description: Shop deleted successfuly     
