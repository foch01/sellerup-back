/users:
  post:
    servers:
      - url: http://localhost:3000/
    description: Create User
    tags: [User]
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/User"
    responses:
      "200":
        description: A User object
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/User"
/login:
  post:
    servers:
      - url: http://localhost:3000/
    description: Get JWT token
    tags: [User]
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              email:
                type: string
              password:
                type: string
    responses:
      "200":
        description: A bearer token
        content:
          application/json:
            schema:
              type: string
